<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Customer Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .customer-info {
      margin-top: 15px;
    }
    .info-label {
      font-weight: bold;
      display: inline-block;
      width: 80px;
    }
    .footer {
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="header">New Customer Signup</div>

<div class="content">
  <p>Hello Store Owner,</p>
  <p>A new customer has signed up for your store!</p>

  <div class="customer-info">
    <p><span class="info-label">Name:</span> {{full_name}}</p>
    <p><span class="info-label">Email:</span> {{email}}</p>
  </div>

  <p style="margin-top: 20px;">
    You might want to reach out to welcome them or offer a special discount for their first purchase.
  </p>
</div>

<div class="footer">
  This is an automated notification. Please do not reply to this email.
</div>
</body>
</html>
